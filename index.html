<html>
  <head>
    <script
      src="//ej2.syncfusion.com/javascript/demos/diagram/history-manager/datasource.js"
      type="text/javascript"
    ></script>
    <script
      src="https://cdn.syncfusion.com/ej2/dist/ej2.min.js"
      type="text/javascript"
    ></script>
    <link href="https://cdn.syncfusion.com/ej2/material.css" rel="stylesheet" />

    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        touch-action: none;
      }
    </style>
  </head>

  <body>
    <div class="stackblitz-container material">
      <div class="control-section">
        <!--"col-lg-8 control-section"-->
        <style>
          #historyPropertySection .row {
            margin-left: 0px;
            margin-right: 0px;
          }

          #historyControlSection.content-wrapper {
            border: 1px solid #d7d7d7;
          }

          #historyPropertySection .listbox {
            width: 100%;
            height: 50%;
          }

          #historyPropertySection .heading {
            color: #807f7f;
            font-size: 15px;
            height: 50px;
            width: 100%;
            border-bottom: 1px solid #d9dedd;
            padding: 10px;
          }
        </style>

        <div
          id="historyControlSection"
          class="content-wrapper"
          style="width: 100%"
        >
          <div id="diagram"></div>
        </div>
      </div>
    </div>
  </body>
</html>
