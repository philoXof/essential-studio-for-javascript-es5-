<html>
  <head>
    <script
      src="//ej2.syncfusion.com/javascript/demos/diagram/history-manager/datasource.js"
      type="text/javascript"
    ></script>
    <script
      src="https://cdn.syncfusion.com/ej2/dist/ej2.min.js"
      type="text/javascript"
    ></script>
    <link href="https://cdn.syncfusion.com/ej2/material.css" rel="stylesheet" />

    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        touch-action: none;
      }
    </style>
  </head>
  <body>
    <div class="stackblitz-container material">
      <div class="col-lg-8 control-section">
        <style>
          #historyPropertySection .row {
            margin-left: 0px;
            margin-right: 0px;
          }

          #historyControlSection.content-wrapper {
            border: 1px solid #d7d7d7;
          }

          #historyPropertySection .listbox {
            width: 100%;
            height: 50%;
          }

          #historyPropertySection .heading {
            color: #807f7f;
            font-size: 15px;
            height: 50px;
            width: 100%;
            border-bottom: 1px solid #d9dedd;
            padding: 10px;
          }
        </style>

        <div
          id="historyControlSection"
          class="content-wrapper"
          style="width: 100%"
        >
          <div id="diagram"></div>
        </div>
      </div>
      <div
        id="historyPropertySection"
        class="col-lg-4 property-section"
        style="padding-right: 0px"
      >
        <div class="property-panel-header">
          History manager settings
        </div>
        <div class="row property-panel-content" id="appearance">
          <div class="row property-panel-content">
            <div class="row">
              <div
                class="listbox"
                style="height:100%;border: 1px solid #e0e0e0"
              >
                <div class="heading" style="height:40px">
                  <span>
                    Undo Stack
                  </span>
                  <div style="float: right; margin-top: -5px">
                    <button id="undo" style="width:100%">
                      Undo
                    </button>
                  </div>
                </div>
                <div id="undoList"></div>
              </div>
            </div>
            <div class="row" style="padding-top: 10px">
              <div
                class="listbox"
                style="height:100%;border: 1px solid #e0e0e0"
              >
                <div class="heading" style="height:40px">
                  <span>
                    Redo Stack
                  </span>
                  <div style="float: right; margin-top: -5px">
                    <button id="redo" style="width:100%">
                      Redo
                    </button>
                  </div>
                </div>
                <div id="redoList"></div>
              </div>
            </div>
            <div class="row" style="padding-top: 10px">
              <div
                style="display: table;height: 35px; padding-left: 0px"
                class="col-xs-6"
              >
                <div style="display: table-cell; vertical-align: middle">
                  Stack Limit
                </div>
              </div>
              <div
                class="col-xs-6"
                style="padding-left: 0px; padding-right: 0px"
              >
                <input type="text" id="StackLimit" />
              </div>
            </div>
            <div class="row" style="padding-top: 10px">
              <div class="col-xs-6" style="padding-left: 0px">
                <button
                  id="startGroupAction"
                  title="startGroupAction"
                  style="width:100%;overflow: hidden;text-overflow: ellipsis"
                >
                  Start Group Action
                </button>
              </div>
              <div
                class="col-xs-6"
                style="padding-left: 0px; padding-right: 0px"
              >
                <button
                  id="clearHistory"
                  title="clearHistory"
                  style="width:100%"
                >
                  Clear
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="indexV1.js" type="text/javascript"></script>
  </body>
</html>
